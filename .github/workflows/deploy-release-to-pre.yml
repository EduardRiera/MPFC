name: deploy-release-to-pre
run-name: Deploy ${{github.ref_name}} to PRE by @${{ github.actor }} on ${{ github.event.repository.updated_at}}
#   deploy the published release to PRE D365 environment

on:
  release:
      types: [published]
    
permissions:
  contents: write
  
jobs:
  deploy-release-to-pre:
    runs-on: windows-latest
    environment: PRE        

    steps:
