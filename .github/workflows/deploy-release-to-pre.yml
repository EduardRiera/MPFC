    - name: generate-pre-tag action
      run: echo "pre-tag=PRE-$(date +%Y%m%d%H%M%S)" >> $env:GITHUB_ENV

    - name: set-pre-tag action  
      run: |
        git tag ${{env.pre-tag}}
        git push origin ${{env.pre-tag}}
        
    - name: get-releaseID
      id: get-release
      uses: octokit/request-action@v2.x
      with:
        route: GET /repos/${{github.repository}}/releases/tags/${{github.ref_name}}
        owner: ${{ github.repository_owner }}
        repo: ${{ github.repository }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Update Release
      uses: octokit/request-action@v2.x
      with:
        route: PATCH /repos/${{github.repository}}/releases/${{ steps.get-release.outputs.data.id }}
        owner: ${{ github.repository_owner }}
        repo: ${{ github.repository }}
        release_id: ${{ steps.get-release.outputs.data.id }}
        body: "${{ fromJson(steps.get-release.outputs.data).id }}<br>New release body text."
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}        
