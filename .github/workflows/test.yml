name: test

on:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  deploy-pre-to-pro:
    runs-on: windows-latest
    environment: MAIN        

    steps:
    - name: checkout action
      uses: actions/checkout@v3
      with:
        lfs: true
        
    - name: who-am-i action
      uses: microsoft/powerplatform-actions/who-am-i@v0
      with:
         environment-url: ${{vars.ENVIRONMENT_URL}}
         app-id: ${{vars.CLIENT_ID}}
         client-secret: ${{ secrets.CLIENT_SECRET }}
         tenant-id: ${{vars.TENANT_ID}}      

    - name: another-shell
      shell: cmd
      run: |
        echo ${{github.workspace}} 
        echo "path"
        echo %Path%
        echo "githubpath"
        echo %GITHUB_PATH% 

    - name: set-pac-cli-path
      shell: powershell
      run: |
        Set-Location "..\..\_actions\microsoft\powerplatform-actions\v0\dist\pac\tools"
        $newPath = (Get-Location).Path
        (Get-Location).Path | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append        

    - name: another-shell
      shell: cmd
      run: |
        echo "after powershell"
        echo "path"
        echo %Path%
        echo "githubpath"
        echo %GITHUB_PATH% 
        echo "and run"
        pac help
        
    - name: set-pac-cli-path
      shell: powershell
      run: |
        pac admin help
        pac auth list
        
